<link rel="stylesheet" href="game/css/game.css">
<link rel="stylesheet" href="game/css/cutie-card.css">

<div id="layers-under-ui">
  <div id="layer-background" class="layer">
    <div class="parallax--2">
      <div id="temp-background"></div>
      <div class="parallax-0">
        <div id="temp-blueprint"></div>
      </div>
    </div>
    <div class="parallax--1">
      <!-- Completely temporary click counter -->
      <p id="click-counter"></p>
    </div>
  </div>

  <div id="layer-cutie" class="layer">
    <!-- Container for cuties -->
    <div id="cuties">
      <!-- Cutie display containers -->
      <div class="parallax--0">
        <div id="cutie-l" class="cutie-view">
          <div class="cutie-embed"></div>
        </div>
        <div id="cutie-r" class="cutie-view">
          <div class="cutie-embed"></div>
        </div>
      </div>
      <div class="parallax-0">
        <div id="cutie-m" class="cutie-view">
          <div class="cutie-embed"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="layer-foreground" class="layer">
  </div>
</div>

<div id="layer-ui" class="layer">
  <!-- Click detection button -->
  <button id="cutie-clicker"></button>

  <!-- Cutie bar -->
  <div id="cutie-bar">
    <div id="cutie-stats">
      <div class="love"></div>
      <div class="empathy"></div>
    </div>
    <button id="cutie-bar-l" class="cutie-bar-slot">
      <div class="cutie-card"></div>
    </button>
    <button id="cutie-bar-r" class="cutie-bar-slot">
      <div class="cutie-card"></div>
    </button>
    <button id="cutie-bar-m" class="cutie-bar-slot">
      <div class="cutie-card"></div>
    </button>
  </div>
</div>

<div id="layer-effects" class="layer">
</div>
